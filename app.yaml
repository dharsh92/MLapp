apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ml-app
  labels:
    name: ml-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ml-app
  template:
    metadata:
      name: ml-app
      labels:
        name: ml-app
    spec:
      containers:
        - name: ml-app
          image: gcr.io/YOUR_GCP_PROJECT_NAME/flask-app:v2
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 512Mi
          env:
            - name: PORT
              value: "8080"
            - name: DEBUG_MODE
              value: "1"
